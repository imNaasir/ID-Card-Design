<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Seven</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
   
        <div class="profile_text">
            <div class="small_box"><div class="box"></div></div>
            <p> Profile <br> Card <br> UI Design</p>
        </div>
    <div class="main">
            <div class="image"><img src="./img.jpg" alt="" width="130" height="130"></div>
        
            <div class="after_image">
                <div class="data">
                    <span class="name">CodingLap</span> <br>
                    <span class="jop">Youtuber & Blogger</span>
                </div>
                <div class="media_buttons" >
                    <a href="" class="links" style="background-color: #4267B2;">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="" class="links" style="background-color: #1DA1F2;">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="" class="links" style="background-color: #E1306C;">
                        <i class='bx bxl-instagram'></i>
                    </a>
                    <a href="" class="links" style="background-color: #FF0000; background-size: 20px;">
                        <i class='bx bxl-youtube'></i>
                    </a>
                </div>
                <div class="buttons">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>
                
        

            </div>
            <div class="footer">
                <div class="heart">
                    <i class='bx bx-heart'></i>
                    <span>60k</span>
                </div>
                <div class="message">
                    <i class='bx bx-message-rounded'></i>
                    <span>20k</span>
                </div>
                
                <div class="share">
                    <i class='bx bx-share'></i>
                    <span>12.4k</span>
                </div>
            </div>
    </div>
</body>
</html>
